<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Projeto - Landing Page Neon</title>
</head>
<body> 
    <header>
        <div class="container">
            <a href="" class="logo">
                <img src="assets/img/logo.svg" alt="Logo neon ">
            </a>
            <nav>
                <ul>
                    <li><a href="">Produtos Neon</a></li>
                    <li><a href="">Conta digital PJ</a></li>
                    <li><a href="">Quem somos</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Ajuda</a></li>
                </ul>
                 <button class="btn-secondary white"> Abra sua conta Digital</button>
            </nav>
        </div>
    </header>

    <section class="s-hero">
        <div class="container">
            <div class="text">
                <h3>Abra sua conta, é só baixar o app!</h3>
                <h1>A conta digital certa para cuidar bem do seu dinheiro</h1>
                <button class="btn-primary">Abra sua conta digital</button>
                <ul>
                    <li><div class="icon">
                        <img src="assets/img/icon-anuidade.svg" alt="Icone de cartao sem anuidade">
                    </div>
                        <span>Cartão sem <br/> anuidade</span>
                    </li>
                    <li><div class="icon">
                        <img src="assets/img/icon-conta-digital.svg" alt="">
                    </div>
                        <span>Conta digital <br/> 100% gratis</span>
                    </li>
                    <li><div class="icon">
                        <img src="assets/img/icon-dinheiro.svg" alt="">
                    </div>
                        <span>Seu dinheiro <br/> rendendo mais</span>
                    </li>

                </ul>
            </div>
            <div class="area-image">
                <h2>Banco 100% digital</h2>
                <div class="image">
                    <img src="assets/img/card-neon-frnt.png" class="card-front" alt="">
                    <img src="assets/img/card-neon-back.png" class="card-back" alt="">
                    <img src="assets/img/circle-cards-neon.svg" class="circle" alt="">
                </div>
            </div>
        </div>

    </section>

</body>
</html>
